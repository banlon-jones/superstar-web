<div>
  <div class="card">
    <div class="card-body">
      <div class="text-center">
        <h3>
          <div> Goodbye boring! </div>
          <div> <strong> Hello <span style="color: #37BB87"> action </span> </strong> </div>
          <div> <strong> Hello <span style="color: #37BB87"> Superstars </span> </strong> </div>
        </h3>
      </div>
      <div>
        <!-- Tabs navs -->
        <ul class="nav nav-tabs mb-3" id="ex1" role="tablist">
          <li class="nav-item" role="presentation">
            <a
              class="nav-link active"
              id="ex1-tab-1"
              data-mdb-toggle="tab"
              href="#ex1-tabs-1"
              role="tab"
              aria-controls="ex1-tabs-1"
              aria-selected="true"
            >Phone</a
            >
          </li>
          <li class="nav-item" role="presentation">
            <a
              class="nav-link"
              id="ex1-tab-2"
              data-mdb-toggle="tab"
              href="#ex1-tabs-2"
              role="tab"
              aria-controls="ex1-tabs-2"
              aria-selected="false"
            >Email</a
            >
          </li>
        </ul>
        <!-- Tabs navs -->

        <!-- Tabs content -->
        <div class="tab-content" id="ex1-content">
          <div
            class="tab-pane fade show active"
            id="ex1-tabs-1"
            role="tabpanel"
            aria-labelledby="ex1-tab-1"
          >
            <div>
              <app-phone-input></app-phone-input>
            </div>
            <div>
              <app-password-input></app-password-input>
            </div>
            <div class="py-4">
              <app-button [text]="'Register New Account'" [bgColor]="'#3686E1'"></app-button>
            </div>
          </div>
          <div class="tab-pane fade" id="ex1-tabs-2" role="tabpanel" aria-labelledby="ex1-tab-2">
            <div>
              <app-email-input></app-email-input>
            </div>
            <div>
              <app-password-input> </app-password-input>
            </div>
            <div class="py-4">
              <app-button [text]="'Register New Account'" [bgColor]="'#3686E1'"></app-button>
            </div>
          </div>
        </div>
        <!-- Tabs content -->
      </div>
    </div>
    <div class="card-footer">
      <p>
        Already have an account? <a style="color: #37BB87" routerLink="/sign-in"> Log In </a>
      </p>
    </div>
  </div>
</div>
