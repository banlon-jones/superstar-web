<form [formGroup]="passwordInput">
  <div class="text-left">
    <label> {{label}} </label>
  </div>
  <div>
    <input type="password" class="form-control" placeholder="{{placeholder}}"  formControlName="password" (blur)="emitOutput()">
  </div>
  <div *ngIf="(getFormControl().password.touched || getFormControl().password.dirty) && getFormControl().password.invalid">
    <div>
      <small class="text-danger"> required password must be 8 characters long </small>
    </div>
  </div>
</form>
