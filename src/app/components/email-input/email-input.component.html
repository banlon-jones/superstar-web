<form [formGroup]="emailform">
  <div class="text-left">
    <label> {{label}} </label>
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
    <span class="input-group-text">
      {{label}}
    </span>
    </div>
    <input type="email" class="form-control" placeholder="{{placeholder}}" aria-label="Username" aria-describedby="basic-addon1" formControlName="email" (blur)="onBlur()">
  </div>
  <div *ngIf="(getFormControl().email.touched || getFormControl().email.dirty) && getFormControl().email.invalid">
    <div>
      <small class="text-danger"> required email is required </small>
    </div>
  </div>
</form>
